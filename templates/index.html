<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <h1 class="text-center mb-4">Vulnerability Analyzer</h1>

    <!-- Upload Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="report" class="form-label fw-bold">Upload SLAPS Report (JSON)</label>
                    <input class="form-control" type="file" id="report" name="report" accept=".json" required>
                </div>
                <button type="submit" class="btn btn-primary">Analyze Report</button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="d-none">
        <h3 class="mb-3">Analysis Results</h3>
        <div id="results"></div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='js/slaps_analyzer.js') }}"></script>

</body>
</html>
